<!DOCTYPE html>
<html>
<head>
<title>MEAN PROJECT</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
<script src="/js/homepage.controller.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="mainController" class="container">
		<h1>Employee Details</h1>
<form>
		<table class="table-responsive">
			<tr>
				<th >Name</th>
				<th >Email</th>
				<th >DOB</th>
				<th >Department</th>
				<th >Gender</th>
				<th >Age</th>
			</tr>
			<tr >
				<td ><input type="text" class="form-control" placeholder="Enter name"
					ng-model="empObj.name" ng-required="true"></td>
				<td ><input type="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Please enter valid email." class="form-control" placeholder="Enter mail id"
					ng-model="empObj.email" ng-required="true"></td>
				<td ><input type="date" class="form-control" ng-model="empObj.DOB"
					ng-change="calculateAge(empObj.DOB)" ng-required="true"></td>
				<td ><input type="text" class="form-control" placeholder="Enter department"
					ng-model="empObj.dept" ng-required="true"></td>
				<td > <select class="selectpicker form-control" ng-model="empObj.gender">
						<option>Male</option>
						<option>Female</option>
                      </select>
                </td>
				<td width="8%"><input type="text" class="form-control" ng-model="empObj.age" disabled>
				</td>
				<td >
					<button class="btn .btn-success " ng-if="!showUpdateButton"
						ng-click="createEmployeeDetails()">create</button>
					<button class="btn btn-info " ng-if="showUpdateButton"
						ng-click="updateUser()">update</button>
				</td>
			</tr>

			<tr ng-repeat="employee in employees">
				<td>{{employee.name}}</td>
				<td>{{employee.email}}</td>
				<td>{{employee.DOB| date:'dd:MM:yyyy'}}</td>
				<td>{{employee.dept}}</td>
				<td>{{employee.gender}}</td>
				<td>{{employee.age}}</td>
				<td>
					<button class="btn btn-info class-sm-4" ng-click="modifyEmployeeDetails(employee)">Edit</button>
					<button class="btn btn-info class-sm-4" ng-click="deleteEmployeeDetails(employee)">delete</button>
				</td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
